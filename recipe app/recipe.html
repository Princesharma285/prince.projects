<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="rs.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<header>
    <nav>
        <div class="nav-container">
            <h1>Recipe App</h1>
            <form>
                <input type="text" placeholder="Search recipe..." class="search-box">
                <button type="button" class="searchbtn">Search</button>
            </form>
        </div>
    </nav>
</header>

<main>
    <section>
        <div class="recipe-container">
            <h2>Search for a Recipe</h2>
        </div>
        
        <div class="recipedetails">
            <button type="button" class="recipeclosebutton">&times;</button>
            <div class="recipe-detail-content"></div>
        </div>
    </section>
</main>

<script src="rc.js"></script>
</body>
</html>
